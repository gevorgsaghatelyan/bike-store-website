<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/signUp.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="above">
          <h1>Sign Up</h1>
          <i class="fas fa-times"></i>
        </div>
            <hr>
        <div class="name_input">
          <input class="first_name" type="text" placeholder="First name" />
          <input class="last_name" type="text" placeholder="Last name" />
        </div>
        <div class="email">
          <input type="email" placeholder="Mobile number or email">
        </div>
        <div class="password">
          <input type="password" placeholder="New Password">
        </div>
        <div class="birthday">
          <select>
            <option value="1" selected="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">Aug</option>
            <option value="9">Sept</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
          </select>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
          </select>
        </div>
       <div class="gender">
          <span class="female">
            <label for="female">Female</label>
            <input type="radio" name="choose" id="female">
          </span>
         <span class="male">
          <label for="male">Male</label>
          <input type="radio" name="choose" id="male">
        </span>
         <span class="custom">
          <label for="custom">Custom</label>
          <input type="radio" name="choose" id="custom">
        </span>
       </div>
        <div class="button">
          <button class="sign_up">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
